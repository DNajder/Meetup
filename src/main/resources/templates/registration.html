<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{includes/commonScripts::head}"></th:block>
</head>
<body>
<h1>Register</h1>
<!--th:action="@/registration"-->
<form method="post" th:action="@{/register}" th:object="userRegisterDto">
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name" name="name" placeholder="User Name" th:value="*{name}">
        <small class="Help">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="Email1">Email address</label>
        <input type="email" class="form-control" id="Email1" th:value="*{}" name="email"  placeholder="E-mail">
        <small class="Help">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" name="password" placeholder="Password">
        <small class="Help">We'll never share your email with anyone else.</small>
    </div>

    <button type="submit" class="btn btn-primary">Zarejestruj</button>
</form>
<th:block th:replace="~{includes/commonScripts::script}"></th:block>
</body>
</html>
